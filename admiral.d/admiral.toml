[admiral]
items = ["alpha", "left", "padding", "workspaces", "center", "title", "right", "network", "padding", "volume", "padding", "uncolor", "battery", "alpha", "padding", "clock", "padding", "uncolor"]

[alpha]
path = "echo '%{F#ddffffff}'"
static = true

[uncolor]
path = "echo '%{F-}'"
static = true

[left]
path = "echo '%{l}'"
static = true

[center]
path = "echo '%{c}'"
static = true

[right]
path = "echo '%{r}'"
static = true

[padding]
path = "echo '   '"
static = true

[spotify]
path = "sp current | tail -n 2 | grep -Po '\\s(.*)$' | tr -d '\\n' | sed 's/^       //g' | sed 's/        / - /g' | cut -c 1-50 | awk 'length($0)>=50 {print $0\"...\"} length($0)<50 {print $0}'"
reload = 2

[title]
path = "xtitle -s | scroller -o -n -l 50"

[launcher]
path = "launcher.sh"
static = true

[clock]
path = "date +%H:%M"
reload = 1

[battery]
path = "battery.sh"
reload = 3

[network]
path = "network_name.sh"
reload = 5

[volume]
path = "volume.sh"
reload = 0.01

[hostname]
path = "hostname.sh"
static = true

[workspaces]
path = "workspaces.sh"
